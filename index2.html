<!DOCTYPE html>
<html lang="en">
<head>
 <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

#image {
  width: 500px;
  height: 300px;
  border: 1px solid black;
  margin: 20px auto;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#image h2 {
  margin: 0;
  padding: 50px 0;
  font-size: 20px;
  color: white;
}

.preview {
  width: 150px;
  height: 100px;
  border: 1px solid black;
  margin: 10px;
  cursor: pointer;
}



 </style>
  <title>Interactive Photo Gallery</title>
  
</head>
<body>

    <h1> Java script final project</h1>
  <div id="image">
    <h2>Hover over an image below to display here.</h2>
  </div>
  <img class="preview" src="cat2.jpeg" alt="jamie" data-image="cat2.jpeg">
  <img class="preview" src="cat1.jpeg" alt="kitty" data-image="cat1.jpeg">
  <img class="preview" src="cat3.jpeg" alt="rommi" data-image="cat3.jpeg">
  
  
<script>

const image = document.getElementById("image");
const images = document.querySelectorAll(".preview");

function upDate(previewPic) {
  console.log("upDate function triggered");
  console.log(previewPic.alt, previewPic.src);

  const imgSrc = previewPic.getAttribute("data-image");
  const imgText = previewPic.alt;

  image.style.backgroundImage = `url(${imgSrc})`;
  image.getElementsByTagName("h2")[0].innerText = imgText;
}

function undo() {
  console.log("undo function triggered");
  image.style.backgroundImage = "";
  image.getElementsByTagName("h2")[0].innerText = "Hover over an image below to display here.";
}

function addTabFocus() {
  console.log("addTabFocus function triggered");
  for (let i = 0; i < images.length; i++) {
    images[i].tabIndex = i + 1;
  }
}

images.forEach(img => {
  img.addEventListener("mouseover", () => upDate(img));
  img.addEventListener("mouseout", () => undo());
  img.addEventListener("focus", () => upDate(img));
  img.addEventListener("blur", () => undo());
});

window.addEventListener("load", addTabFocus);

</script>



</body>
</html>
